<ion-menu id="mainMenu" [content]="content">
  <ion-content>

    <ion-grid class="menu-logo">
      <ion-row>
        <ion-col col-auto>
          <img src="assets/imgs/icon.png" menuClose (click)="goToHome()" />
        </ion-col>
        <ion-col>
          <h1>InstaUp</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ul class="menu-logo">
      <li>
        <img src="assets/imgs/icon.png" menuClose (click)="goToHome()" />
      </li>
      <li>
        <h1>InstaUp</h1>
      </li>
    </ul> -->
    <hr>
    <ion-list>
      <button menuClose ion-item *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
          <ion-icon item-left name="log-out"></ion-icon>
          Sair
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
